		//Source: http://paperjs.org/tutorials/paths/creating-predefined-shapes/
		var circles = []
		function onKeyDown(event) {
			//keyData[event.key];
			if(keyData[event.key]){
				var maxPoint = new Point(view.size.width, view.size.height);
				var point = maxPoint * Point.random();
				var circle = new Path.Circle(point, 100);
				circle.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();
			}
			
			
			//circle.fillColor = "rgb(" + r + ", " + g + ", " + b + ")";
			circles.push(circle);
		}
		//above function is equivalent to document.querySelector("div").document.addEventListener()

		//var animatedCircle = new Path.Circle(new Point(300, 300), 50);
		//animatedCircle.fillColor = "red";

		function onFrame(event){
			for(var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue++;
				circles[i].scale(0.9);
				if(circles[i].area < 1){
					circles[i].remove();//remove circle from screen
					circles.splice(i, 1);//remove from array
					i--;
				}
			}
		}
