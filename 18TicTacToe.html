<html>
<head>
	<title>TicTacToe</title>
	<style type="text/css">
		table{
			margin: 0 auto;
		}
		h1{
			text-align: center;
		}
		td{
			width: 100px;
			height: 100px;
		}
		.horizontal{
			border-bottom: 1px solid black;
		}
		.vertical{
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>TicTacToe</h1>
	<table>
		<tr>
			<td class='horizontal'></td>
			<td class='vertical horizontal'></td>
			<td class='horizontal'></td>
		</tr>
		<tr>
			<td class='horizontal'></td>
			<td class='vertical horizontal'></td>
			<td class='horizontal'></td>
		</tr>
		<tr>
			<td></td>
			<td class='vertical'></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
