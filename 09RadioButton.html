<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs</p>

	<form>
		<label for = "dog">Dogs:</label>
		<input name = "petChoice" id = "dog" type = "radio" value = "DOGS">

		<label for = "cat">Cats:</label>
		<input name = "petChoice" id = "cat" type = "radio" value = "CATS">

		<p>name is to choose either Dogs and Cats, value is to choose value for name</p>

		<p>What's your current mood?</p>

		<select name = "mood">
			<option value = "Happy">:)</option>
			<option value = "Neutral">:|</option>
			<option value = "Sad">:(</option>
		</select>

		<textarea name = "paragraph" rows = "10" cols = "10"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
