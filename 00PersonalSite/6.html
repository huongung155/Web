	<h2>Any Feedback</h2>
	<hr>
	<form>
		<div>
			<label>Full Name:
				<br>
				<input id="fullName" name="fullName" type="text" placeholder="Harry Kane" required >
			</label>
		</div>
		<div>
			<label>Email:
				<br>
				<input id="email" name="email" type="email" placeholder="harryKane@gmail.com" required>
			</label>
		</div>
		<div>
			<label>Gender:</label>
			<label>Male
				<input id="male" name="gender" type="radio" value="MALE">
			</label>
			<label>Female
				<input id="female" name="gender" type="radio" value="FEMALE">
			</label>
		</div>
		<div>
			<label>Age:
				<select name="age">
					<option value="13">Less than 14</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">Greater than 19</option>
				</select>
			</label>
		</div>
		<div>
			<label>Comment:
				<br>
				<textarea></textarea>
			</label>
		</div>
		
		<button>Submit</button>
	</form>
